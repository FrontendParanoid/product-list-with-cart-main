<div class="dessert">
  <div class="dessert-img">
    <img [src]="model.image.desktop" />
    <div class="add-cart">
      <button
        *ngIf="chosen === false"
        (click)="PickItem()"
        type="button"
        class="add-cart-button"
      >
        <img class="add-cart-icon" src="/images/icon-add-to-cart.svg" /> Add to
        Cart
      </button>
      <form class="pick-form" *ngIf="chosen === true">
        <button type="button" (click)="Decrease()">-</button>
        {{ nbItem }}
        <button type="button" (click)="Increase()">+</button>
      </form>
    </div>
  </div>
  <div class="content">
    <span class="dessert-category">{{ model.category }}</span>
    <h4 class="dessert-name">{{ model.name }}</h4>
    <p class="dessert-price">{{ formattedPrice }}</p>
  </div>
</div>
