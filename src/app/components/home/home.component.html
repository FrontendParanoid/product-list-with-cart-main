<div class="container">
  <div class="wrapper">
    <div class="desserts">
      <div class="desserts-title">Desserts</div>
      <div class="desserts-grid">
        <div class="dessert-container" *ngFor="let dessert of desserts">
          <app-dessert
            (itemEvent)="SendToCart($event)"
            (deleteItemEvent)="RemoveFromCart($event)"
            [model]="dessert"
          ></app-dessert>
        </div>
      </div>
    </div>
    <div class="cart">
      <app-cart
        [changes]="changes"
        (changedSync)="RemoveFromCart($event)"
      ></app-cart>
    </div>
  </div>
</div>
